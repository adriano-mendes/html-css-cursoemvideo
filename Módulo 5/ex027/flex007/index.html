<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.container {
      background-color: lightsalmon;

      display: flex;
    }

    div.item {
      background-color: lightskyblue;
      text-align: center;
      border: 1px solid #000;
      padding: 20px;


    }

    #i1 {
      order: 0;
    }

    #i2 {
      order: -2;
    }
    #i3 {
      order: 4;
    }
    #i4 {
      order: 2;
    }
    #i5 {
      order: 9;
    }
    #i6 {
      order: 3;
    }
    #i7 {
      order: -4;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="i1">A</div>
    <div class="item" id="i2">B</div>
    <div class="item" id="i3">C</div>
    <div class="item" id="i4">D</div>
    <div class="item" id="i5">E</div>
    <div class="item" id="i6">F</div>
    <div class="item" id="i7">G</div>
  </div>
</body>
</html>
