<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.container {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item {
      background-color: lightskyblue;
      text-align: center;
      border: 1px solid #000;
      flex-basis: 200px;
      

    }

    #caixaA {
      flex-shrink: 0;
      flex-grow: 4;
    }

    #caixaB {
      flex-shrink: 1;
      flex-grow: 1;
    }

    #caixaC {
      flex-shrink: 2;
      flex-grow: 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="caixaA">A</div>
    <div class="item" id="caixaB">B</div>
    <div class="item" id="caixaC">C</div>
    
  </div>
</body>
</html>
